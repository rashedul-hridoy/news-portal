<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f90bfc1e1d.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid mt-4 pb-4 border-bottom border-secondary">
                <a class="text-primary text-decoration-none fw-bold"><span
                        class="text-white bg-primary p-2 rounded">World</span>
                    News</a>
                <ul class="navbar-nav me-3 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="text-decoration-none me-5" href="index.html" aria-current="page">News</a>
                    </li>
                    <li class="nav-item">
                        <a class=" text-muted text-decoration-none" href="blog.html">Blog</a>
                    </li>
                </ul>

            </div>
        </nav>
        

    </header>
    <main class="container">
        <section>
            <div id="catergory-container" class="d-flex flex-column justify-content-center flex-md-row ">

            </div>
        </section>
        <!-- Loader -->
        <section class="d-none" id="spinner">
            <div class="d-flex justify-content-center align-items-center ">
                <div class="spinner-border mt-5" role="status">
                    <span class="visually-hidden ">Loading...</span>
                </div>
            </div>
        </section>
        <section id="count-container" class="bg-white">

        </section>
        <section class="my-5">
            <div class="d-flex">
                <h5 class="me-3">Sort By View:</h5>
                <select class="form-select w-25" aria-label="Default select example">
                    <option selected id="sort">Default</option>
                </select>
            </div>
        </section>
        
        <section>
            <div id="news-container" style="max-width: 1200px;">

            </div>
        </section>
        <section>
            <div class="me-5">
                 <!-- Modal -->
                 <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="showDetailsModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="showDetailsModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div id="news-details" class="modal-body">
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
    
</body>
</html>
